<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi sitio con Git</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="contenedor-principal">

      <h1 class="titulo-principal">Bienvenido a mi sitio con Git</h1>

      <button id="toggle-tema">
        <span id="icono-tema">&#127769;</span> <!-- í ¼í¼™ -->
        <span id="texto-tema">Modo oscuro</span>
      </button>

      <section id="formulario-contacto">
        <h2>Formulario de Contacto</h2>
        <form action="https://formsubmit.co/jpmonllor@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false" />

          <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
          <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" /><br />

          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" required placeholder="tu@email.com" /><br />

          <label for="mensaje"><i class="fas fa-comment"></i> Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquÃ­..."></textarea><br />

          <input type="submit" value="Enviar" />
        </form>
      </section>

      <footer>
        <p>&copy; 2025 Mi sitio web by JPM</p>
      </footer>

    </div>
  </main>

  <script>
    // Alerta de confirmaciÃ³n al enviar formulario
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Â¡Gracias por tu mensaje!');
      this.reset();
    });

    // Tema claro/oscuro
    const botonTema = document.getElementById('toggle-tema');
    const iconoTema = document.getElementById('icono-tema');
    const textoTema = document.getElementById('texto-tema');

    botonTema.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        iconoTema.innerHTML = '&#127774;'; // í ¼í¼ž
        textoTema.textContent = 'Modo claro';
      } else {
        iconoTema.innerHTML = '&#127769;'; // í ¼í¼™
        textoTema.textContent = 'Modo oscuro';
      }
    });
  </script>
</body>
</html>
